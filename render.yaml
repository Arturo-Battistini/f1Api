services:
  - type: web
    name: f1fan-api
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm run start:render
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: NODE_OPTIONS
        value: "--max-old-space-size=512"
    healthCheckPath: /api 